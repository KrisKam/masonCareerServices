<body class="text-center">

  <div class="bgBuckingham cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Mason Career Services</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link text-white" href="index.html">Home</a>
          <a class="nav-link text-white" href="about.html">About</a>
          <a class="nav-link text-white" href="#">Products</a>
          <a class="nav-link text-white active" href="research.html">Research</a>
          <a class="nav-link text-white" href="contact.html">Contact</a>
        </nav>
      </div>
    </header>

    <main role="main" class="">
      <div class="transparent p-3">
        <h2>Company Search</h2>
        <h4 class="my-3">Industry:</h4>
        <form>
          <div class="row my-3 justify-content-md-center">

            <div class="col-md-4">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="industryRadio" id="advertising" value="Advertising%20and%20Agencies">
                <label class="form-check-label" for="advertising">
                  Advertising and Agencies
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="industryRadio" id="client" value="Client%20Services">
                <label class="form-check-label" for="client">
                  Client Services
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="industryRadio" id="education" value="Education">
                <label class="form-check-label" for="education">
                  Education
                </label>
              </div>
              <div class="form-check">
              <input class="form-check-input" type="radio" name="industryRadio" id="finance" value="Finance">
              <label class="form-check-label" for="finance">
                Finance
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="industryRadio" id="consumer" value="Consumer">
              <label class="form-check-label" for="consumer">
                Consumer
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="industryRadio" id="realEstate" value="Real Estate%20%26%20Construction">
              <label class="form-check-label" for="realEstate">
                Real Estate &amp; Construction
              </label>
            </div>
          </div>

          <div class="col-md-4">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="industryRadio" id="engineering" value="Engineering">
              <label class="form-check-label" for="engineering">
                Engineering
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="industryRadio" id="food" value="Food">
              <label class="form-check-label" for="food">
                Food
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="industryRadio" id="healthcare" value="Healthcare">
              <label class="form-check-label" for="healthcare">
                Healthcare
              </label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="industryRadio" id="media" value="Media">
            <label class="form-check-label" for="media">
              Media
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="industryRadio" id="socialGood" value="Social%20Good">
            <label class="form-check-label" for="socialGood">
              Social Good
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="industryRadio" id="tech" value="Tech">
            <label class="form-check-label" for="tech">
              Tech
            </label>
          </div>
      </div>

    </div>
  
  <h4 class="my-3">Company Size:</h4>
  <div class="row justify-content-md-center">

    <div class="col-md-3">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sizeRadio" id="largeRadio" value="Large%20Size">
        <label class="form-check-label" for="largeRadio">
          Large Size
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sizeRadio" id="mediumRadio" value="Medium%20Size">
        <label class="form-check-label" for="mediumRadio">
          Medium Size
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sizeRadio" id="smallRadio" value="Small%20Size">
        <label class="form-check-label" for="smallRadio">
          Small Size
        </label>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary my-3" id="infoSubmit">Submit</button>

  </form>
</div>


  <section class="bg-light mx-0 px-0 justify-content-md-left">
  <h2 id="companyInfo">Company Info</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Company Name</th>
        <th scope="col">Location</th>
        <th scope="col">Descripton</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

</section>


  </main>

  </div>
